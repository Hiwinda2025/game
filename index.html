<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        
        <div class="game-info">
            <div class="score">
                <span>分数: </span>
                <span id="score">0</span>
            </div>
            <div class="high-score">
                <span>最高分: </span>
                <span id="high-score">0</span>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="gameOver" class="game-over hidden">
                <h2>游戏结束!</h2>
                <p>你的分数: <span id="finalScore">0</span></p>
                <button id="restartBtn">重新开始</button>
            </div>
        </div>
        
        <div class="controls">
            <h3>游戏说明:</h3>
            <p>使用方向键或WASD控制蛇的移动</p>
            <p>吃到红色食物得分，避免撞到墙壁或自己</p>
            <p>按空格键暂停/继续游戏</p>
            
            <div class="mobile-controls">
                <div class="control-row">
                    <button class="control-btn" data-direction="up">↑</button>
                </div>
                <div class="control-row">
                    <button class="control-btn" data-direction="left">←</button>
                    <button class="control-btn" data-direction="down">↓</button>
                    <button class="control-btn" data-direction="right">→</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
